<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="python, clasification, ucv, intelligent, inception, google, algorithm">
    <meta name="description" content="Image classification using Google's inception v3 algorithm">
    <meta name="author" content="Yannick F. & Alan H.">
    <!-- <meta http-equiv="refresh" content="30"> -->

    <title>Clasificacion de Imagenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./icon.ico" type="image/x-icon">
</head>

<body class="bg-dark">
    <div class="container d-flex vh-100">
        <div class="row justify-content-center align-self-center w-100">
            <div class="col-12 col-md-6 col-lg-4 p-5 bg-light-subtle rounded border border-2 border-success shadow-lg">
                <form action="" method="get">
                    <h4 class="text-center text-dark mb-3">Clasificación de Imágenes</h4>
                    <div class="mb-3 text-center">
                        <img src="./thumbnail.svg" class="img-fluid rounded" alt="..." width="300px" name="imgClasification">
                    </div>
                    <div class="flex gap-2 mb-3 text-center">
                        <span class="badge rounded-pill text-bg-success">Python</span>
                        <span class="badge rounded-pill text-bg-primary">Inception-v3</span>
                        <span class="badge rounded-pill text-bg-danger">Clasificación</span>
                    </div>
                    <div class="alert alert-success text-center" role="alert">
                        Para visualizar la clasificación es necesario subir una imagen.
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label fw-bolder text-dark">Subir Imágenes</label>
                        <input class="form-control" type="file" id="formFile" name="img">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label fw-bolder text-dark">Clasificación</label>
                        <input class="form-control" type="text" value="" aria-label="" disabled readonly
                            name="clasification">
                    </div>
                    <button type="submit" class="btn btn-primary d-block mb-3" style="width: 100%;" name="btnClasification">Clasificar</button>
                </form>
                <a type="button" class="btn btn-success d-block mb-3" id="liveToastBtn">¿Comó usar?</a>

            </div>
        </div>
    </div>

    <!-- ¿Comó usar? -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="./file.ico" class="rounded me-2" alt="..." width="15px">
                <strong class="me-auto">Inception-v3</strong>
                <small>Python</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <ol class="list-group">
                    <li class="list-group-item list-group-item-success">1. Subir una imagen
                    <li class="list-group-item list-group-item-success">2. Presionar el botón clasificar
                    <li class="list-group-item list-group-item-success">3. Esperar el resultado
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>
